<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Wordfeud Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        %%%
        <form method="GET" action="search">
            <label for="letters">Beschikbare letters:</label>
            <input type="text" id="letters" name="letters" value="%letters%" placeholder="bijv. hezyhnl" required>
            <br>
            <label for="pattern">Patroon:</label>
            <input type="text" id="pattern" name="pattern" value="%pattern%" placeholder="bijv. %ll?">
            <br>
            Sorteer op:
            <input type="radio" id="pattern" name="sort" value="letters" %checked-letters%>
            <label for="sort-letters">Lengte</label>
            <input type="radio" id="pattern" name="sort" value="points" %checked-points%>
            <label for="sort-points">Punten</label>
            <br>
            <br>
            <button type="submit">Zoek</button>
        </form>
        <br>
        <details open>
            <summary>Uitleg patroon</summary>
            <ul>
                <li><code>?</code> - precies één letter uit je letterset</li>
                <li><code>%</code> - nul of meer letters uit je letterset</li>
                <li><code>&amp;</code> - precies één willekeurige letter (geen restrictie)</li>
                <li><code>*</code> - nul of meer willekeurige letters</li>
            </ul>
        </details>
        <div class="footer">Gemaakt met &lt;3 door Friedel Schön | Broncode op
            <a href="https://github.com/friedelschoen/wordfeud-helper">GitHub</a>!
        </div>
    </div>
</body>

</html>
