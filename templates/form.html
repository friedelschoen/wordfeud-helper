<form method="GET" action="search">
    <label for="letters">Beschikbare letters:</label>
    <input type="text" id="letters" name="letters" value="{{.Letters}}" placeholder="bijv. hezyhnl" required>
    <br>
    <label for="pattern">Patroon:</label>
    <input type="text" id="pattern" name="pattern" value="{{.Pattern}}" placeholder="bijv. %ll?">
    <br>
    <button type="submit">Zoek</button>
</form>
<br>
<details open>
    <summary>Uitleg patroon</summary>
    <ul>
        <li><code>?</code> - precies één letter uit je letterset</li>
        <li><code>%</code> - nul of meer letters uit je letterset</li>
        <li><code>&amp;</code> - precies één willekeurige letter (geen restrictie)</li>
        <li><code>*</code> - nul of meer willekeurige letters</li>
    </ul>
</details>
